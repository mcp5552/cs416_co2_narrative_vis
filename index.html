<!DOCTYPE html>
<html>
<head>
  <title>Narrative Visualization: CO₂ Emissions: How Did We Get Here?</title>
  <style>
    #vis-container {
      position: relative;
      width: 800px;
      margin: 0 auto;
    }

    #nav-buttons {
      margin-top: 10px;
      width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    #pageIndicator {
      display: inline-block;
      margin-left: 20px;
      font-weight: bold;
    }

    #annotationBox {
      margin: 10px auto;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 6px;
      max-width: 800px;
    }

    #annotationText {
      min-height: 80px;
    }
  </style>
</head>
<body> <!-- Begin Body -->
  
  <h1 style="text-align: center;">CO₂ Emissions: How Did We Get Here?</h1>

  <!-- Scene-specific UI goes here -->
  <div id="sceneControls" style="width: 800px; margin: 0 auto;"></div>

  <div id="vis-container">
    <svg id="vis" width="800" height="500"></svg>
  </div>

  <div id="nav-buttons">
    <button id="backBtn">← Back</button>
    <button id="nextBtn">Next →</button>
    <span id="pageIndicator">Slide: 1 / 3</span> 
  </div>

  <!-- Annotation container -->
  <div id="annotationBox">
    <div id="annotationText"></div>
    <div style="text-align: left;">
      <button id="prevAnnoBtn">←</button>
      <span id="annoIndicator">Annotation: 1 / N</span>
      <button id="nextAnnoBtn">→</button>
    </div>
  </div>
  
  <!-- Load D3 and script -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="main.js"></script>

  <!-- Data source attribution -->
  <p style="font-size: 12px; color: gray; margin-top: 20px; text-align: center;">
    Data source: <a href="https://ourworldindata.org/co2-and-other-greenhouse-gas-emissions" target="_blank">Our World in Data</a>
  </p>

</body> <!-- End Body -->
</html>
